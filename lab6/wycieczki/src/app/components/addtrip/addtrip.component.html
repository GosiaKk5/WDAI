<div class="main-container">
    <h1>Dodaj wycieczkę</h1>
<form [formGroup]="myForm" (ngSubmit)="onSubmit()">
    
    <mat-form-field >
        <mat-label>Tytuł</mat-label>
        <input matInput  formControlName="newTitle">
    </mat-form-field>

    <mat-form-field>
        <mat-label  >Kraj</mat-label>
        <input matInput formControlName="newCountry">
    </mat-form-field>

    <mat-form-field >
        <mat-label  >Cena</mat-label>
        <input formControlName="newPrice" matInput>
    </mat-form-field>
    
    <mat-form-field >
        <mat-label >Limit osób</mat-label>
        <input matInput  formControlName="newLimit">
    </mat-form-field>
    
    <mat-form-field appearance="fill">
        <mat-label>Enter a date range</mat-label>
        <mat-date-range-input [rangePicker]="picker">
          <input  formControlName="newStart" matStartDate placeholder="Start date">
          <input  formControlName="newEnd" matEndDate placeholder="End date">
        </mat-date-range-input>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-date-range-picker #picker></mat-date-range-picker>
    </mat-form-field>

    

    <mat-form-field >
        <mat-label  >Opis</mat-label>
        <textarea matInput formControlName="newDescription"></textarea>
    </mat-form-field>

    <mat-form-field>
        <mat-label  >Link do zdjęcia</mat-label>
        <input matInput formControlName="newImage">
    </mat-form-field>

    <button type="submit">Dodaj wycieczkę</button>

</form>
</div>

<div class="main-container">
    <h1>Edytuj wycieczki</h1>
    <div class="trips-container">

        <div *ngFor="let trip of trips" >
            
            <div class="trip">
                <div><h3>{{trip.title | uppercase}}</h3></div>
                <span class="edit-option">
                    <span class="edit-trip" routerLink="/edit/{{trip.id}}" ><i class="fa-solid fa-pen"></i> Edytuj </span>
                    <span class="remove-trip" (click) = "removeTrip(trip)"> <i class="fa-solid fa-trash-can" ></i> Usuń</span> 
                </span>  
                
            </div>     
        </div>

    </div>

</div>
