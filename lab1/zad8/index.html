<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css" >
    </head>
    <body>
        <div class="container">
            <form>
                <label for="account_number"> Numer konta:</label><br>
                <input type="number" name="account_number" id="account_number" required><br>
                <label for="name"> Imię:</label><br>
                <input type="text" name="name" id="name" required><br>
                <label for="surname"> Nazwisko:</label><br>
                <input type="text" name="surname" id="surname" required><br>
                <label for="email"> E-mail:</label><br>
                <input type="email" name="email" id="email" required><br>
                <label for="adres"> Adres:</label><br>
                <input type="text" name="adres" id="adres" required><br>
                <label for="code"> Kod pocztowy:</label><br>
                <input type="text" name="code" id="code" required  pattern="[0-9]{2}-[0-9]{3}"><br>
                <label for="city">Miasto:</label><br>
                <input list="city" name="city" required>
                    <datalist id="city">
                        <option value="Warszawa">
                        <option value="Kraków">
                        <option value="Wrocław">
                        <option value="Poznań">
                        <option value="Gdańsk">
                    </datalist> <br>
                <label for="amount">Kwota przelewu:</label><br>
                <input type="number" name="amount" id="amount" required><br>
                <label for="date">Data przelewu:</label><br>
                <input type="date" id="date" name="date"><br>

                <input type="submit">

               

            </form>
        </div>
    </body>
</html>
